name: Build napi-rs with its dependencies

env:
  DEBUG: "napi:*"
  RUST_BACKTRACE: 1
  # https://github.com/nodejs/node/issues/51555#issuecomment-2290742072
  DISABLE_V8_COMPILE_CACHE: 1

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "patches/oxc-node.cargo-config.patch"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "patches/oxc-node.cargo-config.patch"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        sys: [UCRT64, CLANG64, MINGW64, CLANGARM64]
    runs-on: ${{ matrix.sys == 'CLANGARM64' && 'windows-11-arm' || 'windows-latest' }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: false
          install: >-
            git
            curl
          pacboy: >-
            toolchain:p
            cmake:p
            rust:p
            yarn:p
            ${{ (matrix.sys == 'CLANG64' || matrix.sys == 'CLANGARM64') && 'gcc-compat:p' || '' }}

      - name: Show working directory (Windows)
        shell: pwsh
        run: |
          Get-Location
          ls

      - name: Echo System Info
        shell: msys2 {0}
        run: |
          echo "MSYSTEM = $MSYSTEM"
          uname -a
          pacman -Q msys2-runtime || true
          cargo -Vv
          pwd

      - name: Prepare oxs-node with patch
        shell: msys2 {0}
        run: |
          git clone --depth 1 https://github.com/oxc-project/oxc-node
          cd oxc-node
          git apply -v ../patches/oxc-node.cargo-config.patch

      - name: Prepare napi-rs
        shell: msys2 {0}
        run: |
          git clone --depth 1 https://github.com/napi-rs/napi-rs

      - name: Cache cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.USERPROFILE }}\.cargo\registry
            ${{ env.USERPROFILE }}\.cargo\git
            oxc-node/target
            napi-rs/target
          key: ${{ runner.os }}-${{ matrix.sys }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.sys }}-cargo-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            napi-rs/node_modules
          key: ${{ runner.os }}-${{ matrix.sys }}-node-${{ hashFiles('napi-rs/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.sys }}-node-

      - name: Build oxc-node
        shell: msys2 {0}
        run: |
          cd oxc-node
          TARGET=$(rustc -vV | grep '^host:' | awk '{print $2}')
          cargo build --release --target $TARGET

      - name: Build napi-rs
        shell: msys2 {0}
        run: |
          cd napi-rs
          yarn install --mode=skip-build --immutable
          TARGET=$(rustc -vV | grep '^host:' | awk '{print $2}')
          NODE_ARTIFACT=node_modules/@oxc-node/core-win32-x64-msvc/oxc-node.win32-x64-msvc.node
          if [ "$MSYSTEM" = "CLANGARM64" ]; then
            NODE_ARTIFACT=node_modules/@oxc-node/core-win32-arm64-msvc/oxc-node.win32-arm64-msvc.node
          fi

          # HACK: loaded by napi-raw
          cp ../oxc-node/target/$TARGET/release/oxc_node.dll $NODE_ARTIFACT

          yarn workspace @examples/napi build

      - name: Test napi-rs (with patch)
        shell: msys2 {0}
        run: |
          cd napi-rs

          # - tsdown required for wasm
          # - cannot run examples/napi/__tests__/values.spec.ts "Top-level await is not available
          #   in the configured target environment"
          git apply -v ../patches/napi-rs-skip-tests.patch
          git apply -v ../patches/e_n_i_loading_gnu.patch
          # rolldown required
          rm cli/e2e/cli.spec.ts

          yarn test:cli
          # HACK: gnullvm
          if [ "$MSYSTEM" = "CLANG64" ] ; then
            mv examples/napi/example.win32-x64-gnullvm.node examples/napi/example.win32-x64-gnu.node
          fi
          if [ "$MSYSTEM" = "CLANGARM64" ] ; then
            # HACK: this time instead of hacking index.cjs, rename the file temporarily
            mv examples/napi/example.win32-arm64-gnullvm.node examples/napi/example.win32-arm64-msvc.node
          fi
          yarn workspace @examples/napi test-js # run "test-js" instead of "test"

          # restore value.spec.ts for tsc
          git checkout examples/napi/__tests__/values.spec.ts
          yarn tsc -p examples/napi/tsconfig.json --noEmit --skipLibCheck

          yarn test:macro
          cargo test

          # Electron tests
          node ./node_modules/electron/install.js
          yarn test:electron

          # Test build with profile
          yarn workspace @examples/napi build --profile napi-rs-custom
